<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Influencer Registration page</title>
</head>
<body>
    <div class="form_container">
      <h1 id="h1">Influencer Registration</h1>  
      <form class="form" action="/Influencerrregistration" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname">
          <div id="emailHelp" class="form-text">Pls never share your details with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="pwd">
        </div>
        <div class="mb-3">
          <label for="exampleInputname" class="form-label"> Name </label>
          <input type="username" class="form-control" id="exampleInputname" aria-describedby="emailHelp" name="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputniche" class="form-label"> Niche </label>
          <input type="username" class="form-control" id="exampleInputniche" aria-describedby="emailHelp" name="niche">
        </div>
       
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Platform Presence(Enter name of each) </label>
          <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="plat">
        </div>
       
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Total number of Followers </label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="flw">
          </div>
        
        <button type="submit" class="btn btn-primary" id="bt">Register</button><br>
        {{msg}}
      </form>
    </div>
</body>
</html>
